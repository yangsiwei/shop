{// 引入标签库 }
<tagLib name="html" />
<include file="Public:header" />
<script type="text/javascript">
	window.onload = function()
	{
		$("select[name='pid']").bind("change",function(){
			init_article();
		});
		init_article();
		$("select[name='type_id']").bind("change",function(){
			init_type();
		});
		init_type();
	}
	function init_article()
	{
		var pid = $("select[name='pid']").val();
		var type_id = $("select[name='type_id']").val();
		if(pid == 0)
		{
			$("#article_type").show();
			if(type_id==1){
				$("#iconfont_row").show();$("#iconfont_row").show();
			}
		}
		else
		{
			$("#article_type").hide();
			$("#iconfont_row").hide();
		}
	}
	
	function init_type()
	{
		var type_id = $("select[name='type_id']").val();
		if(type_id==1)
		{
			$("#iconfont_row").show();
		}
		else
		{
			$("#iconfont_row").hide();
		}
	}
</script>
<div class="main">
<div class="main_title">{$vo.title}{%EDIT} <a href="{:u("ArticleCate/index")}" class="back_list">{%BACK_LIST}</a></div>
