<tagLib name="html" />
<include file="Public:header" />
<load href='__TMPL__Common/js/conf.js' />
<div class="main">
<div class="main_title">{%CONF_MOBILE}</div>

<div class="blank5"></div>
<div class="button_row">
	<foreach name="config" item="conf_group">
	<input type="button" class="button conf_btn" rel="{$key}" value="{$key}" />&nbsp;
	</foreach>
</div>

<div class="blank5"></div>
	<form method='post' id="form" name="form" action="__APP__">
		<foreach name="config" item="conf_group">
			<table class="form conf_tab" cellpadding=0 cellspacing=0 rel="{$key}">			
				<tr>
					<td colspan="2" class="topTd"></td>
				</tr>
				<foreach name="conf_group" item="cfg">
					<tr <if condition="$cfg['code'] eq 'only_one_delivery' or $cfg['code'] eq 'has_ecv' or $cfg['code'] eq 'has_message' or $cfg['code'] eq 'has_region'">style="display:none;"</if>>		
						<td class="item_title">{$cfg.title}</th>
						<td class="item_input">
							<if condition="$cfg['type'] eq 1">
							<html:editor id="{$cfg.code}" name="{$cfg.code}" type="KINDEDITOR" style=" height:150px;width:750px;" content="{$cfg.val}" />
							</if>
							<if condition="$cfg['type'] eq 2">
							<html:imgUpload id="{$cfg.code}" name="{$cfg.code}" value='$cfg.val' />
							</if>
							<if condition="$cfg['type'] eq 0">
							<input type="text" class="textbox" name="{$cfg.code}" value="{$cfg.val}" />
							</if>
							<if condition="$cfg['type'] eq 3">				
							<textarea class="textbox " name="{$cfg.code}"  style="height:100px;width:250px;">{$cfg.val}</textarea>
							</if>
							<if condition="$cfg['type'] eq 4">			
							<select name="{$cfg.code}">
								<option value="0" <if condition="$cfg['val'] eq 0">selected="selected"</if>>否</option>
								<option value="1" <if condition="$cfg['val'] eq 1">selected="selected"</if>>是</option>
							</select>	
							</if>
						</td>
					</tr>
				</foreach>
				<tr>
					<td colspan=2 class="bottomTd"></td>
				</tr>
			</table>
		</foreach>	
			
		<div class="blank5"></div>
		<table class="form" cellpadding=0 cellspacing=0>
			<tr>
				<td class="item_title"></td>
				<td class="item_input">
					<input type="hidden" name="{:conf("VAR_MODULE")}" value="Conf" />
				
					<input type="hidden" name="{:conf("VAR_ACTION")}" value="savemobile" />
					<input type="submit" class="button" value="{%EDIT}" />
					<input type="reset" class="button" value="{%RESET}" />
				</td>
			</tr>
			<tr>
				<td colspan="2" class="bottomTd"></td>
			</tr>
		</table> 
			
	</form>
	
</div>
<include file="Public:footer" />
