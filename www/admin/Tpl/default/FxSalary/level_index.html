{// 引入标签库 }
<tagLib name="html" />
<include file="Public:header" />
<php>
function get_edit_url($id,$vo)
{
	return "<a href='".u("FxSalary/edit_level",array("id"=>$id))."'>编辑</a>";
}
</php>
<div class="main">
<div class="main_title">{$title_name}</div>
<div class="blank5"></div>
<div class="button_row">

<if condition="$fx_set_type eq 1">
<span class="top_btn">全局推广奖设置</span>
<else />
<input type="button" class="button" value="全局推广奖设置" onclick="javascript:window.location='{:u("FxSalary/index")}';"/>
</if>

<if condition="$fx_set_type eq 2">
<span class="top_btn">等级推广奖设置</span>
<else />
<input type="button" class="button" value="等级推广奖设置" onclick="javascript:window.location='{:u("FxSalary/level_index")}';"/>
</if>

<if condition="$fx_set_type eq 3">
<span class="top_btn">分销商品推广奖</span>
<else />
<input type="button" class="button" value="分销商品推广奖"  onclick="javascript:window.location='{:u("FxSalary/deal_index")}';"/>
</if>

&nbsp;&nbsp;&nbsp;&nbsp;<a href="{:u("FxSalary/add_level")}"><input type="button" class="button" value="添加"/></a>	
</div>
<div class="blank5"></div>
<html:list 
	id="dataTable" 
	style="dataTable" 
	name="level_list" 
	checkbox="true" 
	action="true" 
	datasource="list" 
	show="id:{%ID}|50px,name:等级名称:edit,money|format_price:等级累积营业额（元）" 
	actionlist="id|get_edit_url=$level_list" /> 

<div class="blank5"></div>
<div class="page">{$page}</div>
</div>
<include file="Public:footer" />
